<div class="row">
    <div class="col-xs-12">
        <a *ngFor="let recipe of recipes; let i = index" href="#" class="list-group-item clearfix" (click)="itemSelected($event)" [attr.data-index]="i">
            <app-recipe-item [name]="recipe.name" [description]="recipe.description" [imagePath]="recipe.imagePath"></app-recipe-item>
        </a>
    </div>
</div>
